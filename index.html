<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Un simple chat horizontal</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bodyIndex">
    <div class="container">
      <div class="generatorContainer">
        <h1 class="title">
          Génère ton lien pour afficher un chat horizontal sur Twitch
        </h1>
        <input
          type="text"
          id="twitchChannelInput"
          placeholder="Le nom de ta chaîne Twitch"
          class="oval input"
        />
        <button onclick="generateLink()" class="oval button">
          Générer le lien
        </button>
        <div id="generatedLink" class="generatedLink"></div>
      </div>
      <div class="exampleContainer"></div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
